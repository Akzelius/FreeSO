<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>
            Users
        </h3>
        <span flex></span>
    </div>
</md-toolbar>
<md-content flex md-scroll-y>
    <md-data-table-container>
        <table md-data-table md-row-select="selected" md-progress="deferred">
            <thead md-order="query.order" md-trigger="onOrderChange">
                <tr>
                    <th name="Username"></th>
                    <th name="Email"></th>
                    <th name="Role"></th>
                    <th name="Created"></th>
                </tr>
            </thead>
            <tbody>
                <tr md-auto-select ng-repeat="user in users">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{getRole(user)}}</td>
                    <td>{{(user.register_date*1000) | amCalendar}}</td>
                </tr>
            </tbody>
        </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{users.total}}" md-trigger="onPaginationChange"></md-data-table-pagination>
</md-content>
